template: Hello, %s!
defaultName: Stranger

server:
  type: simple
  applicationContextPath: /
  adminContextPath: /monitoring-admin
  connector:
    type: http
    port: 8080
metrics:
  reporters:
    - type: graphite
      host: localhost
      port: 22003
      prefix: nebula-dropwizard
    - type: log
      logger: metrics
      markerName: nebula-dropwizard